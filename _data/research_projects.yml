- name: Workflows Community Initiative
  url: https://workflows.community
  icon: wci.png
  description: The goal of the Workflows Community Initiative (WCI) is to bring the workflows community together (users, developers, researchers, and facilities) to provide community resources and capabilities to enable scientists and workflow systems developers to discover software products, related efforts, events, technical reports, etc. and engage in community-wide efforts to tackle workflows grand challenges.

- name: WRENCH
  url: https://wrench-project.org
  icon: wrench.png
  description: A simulation framework that makes it possible to implement scalable and accurate simulators of complex cyberinfrastructure systems quickly and easily.

- name: WfCommons
  url: https://wfcommons.org
  icon: wfcommons.png
  description: A framework that enables scientific workflow research and development by providing tools for analyzing workflow execution traces and generating synthetic traces.

- name: workflowsRI
  url: https://workflowsri.org
  icon: workflowsri.png
  description: Engage with representatives from the workflows community (researchers, developers, science and engineering users, and cyberinfrastructure experts) to design an infrastructure that will have the potential to truly democratize workflows research.
