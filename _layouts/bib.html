{% if entry.doi %}
<a href="http://dx.doi.org/{{ entry.doi }}" target="_blank" alt="DOI">
    <i class="ai ai-doi"></i>
</a>
{% endif %}
<a href="/files/publications/{{ entry.key }}.pdf" target="_blank" alt="PDF">
    <i class="far fa-file-pdf"></i>
</a>

<br />

   aria-controls="bib-{{ entry.key }}" style="color: #999">

</a>

<div class="collapse" id="bib-{{ entry.key }}">

{% endhighlight %}
</div>
